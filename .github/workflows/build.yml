on:
  push:
    branches:
      - master
      - "*-stable"
      - "*/ci-check"
  pull_request: {}

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        ruby: [ "head", "3.1", "3.0", "2.7", "2.6" ]
        opal: [ "~>1.0.0a", "~>1.1.0a", "~>1.3.0a", "~>1.4.0a"]

    runs-on: ${{ matrix.os }}

    env:
      OPAL_VERSION: ${{ matrix.opal }}

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup project
        run: bin/setup
      - name: Run test
        run: bin/rake
